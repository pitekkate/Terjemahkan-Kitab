# Nama Workflow
name: Terjemahkan Gambar Manuskrip

# Pemicu: 
# 1. Jalankan otomatis saat ada file .png baru di folder 'manuskrip/' di branch `alfatawi`
# 2. Jalankan manual via GitHub UI/API
on:
  push:
    branches:
      - alfatawi
    paths:
      - 'manuskrip/**.png'
  workflow_dispatch:
    inputs:
      image_file:
        type: string
        description: 'Path file gambar (contoh: manuskrip/halaman1.png)'
        default: 'manuskrip/*.png'

jobs:
  read-and-translate:
    runs-on: ubuntu-latest

    steps:
      # Langkah 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Langkah 2: Instalasi ImageMagick & Tesseract
      - name: Install Dependencies (ImageMagick & Tesseract)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick tesseract-ocr tesseract-ocr-ara tesseract-ocr-eng

      # Langkah 3: Cari file .png (otomatis atau manual)
      - name: Find Image File
        id: find_image
        run: |
          IMAGE_FILE="${{ github.event.inputs.image_file }}"
          if [ -z "$IMAGE_FILE" ]; then
            IMAGE_FILE=$(find manuskrip -type f -name "*.png" | head -n 1)
          fi
          if [ -z "$IMAGE_FILE" ]; then
            echo "❌ Tidak ada file .png ditemukan di folder manuskrip/"
            exit 1
          fi
          echo "image_path=$IMAGE_FILE" >> $GITHUB_OUTPUT

      # Langkah 4: Debugging - Periksa file yang terdeteksi
      - name: Debug Git Diff
        run: |
          echo "🔍 Memeriksa file yang diubah di commit ini:"
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }}

      # Langkah 5: Potong gambar menjadi halaman kiri dan kanan
      - name: Split Image into Left and Right Pages
        run: |
          convert "${{ steps.find_image.outputs.image_path }}" -crop 50x100%+0+0 halaman_kiri.png
          convert "${{ steps.find_image.outputs.image_path }}" -crop 50x100%+50%x0 +repage halaman_kanan.png

      # Langkah 6: OCR dengan Tesseract
      - name: Run OCR on Left Page
        run: tesseract halaman_kiri.png hasil_ocr_kiri -l ara+eng

      - name: Run OCR on Right Page
        run: tesseract halaman_kanan.png hasil_ocr_kanan -l ara+eng

      # Langkah 7: Validasi Output OCR
      - name: Validate OCR Output
        run: |
          if [ ! -s hasil_ocr_kiri.txt ]; then
            echo "❌ Hasil OCR halaman kiri kosong atau tidak ada!"
            exit 1
          fi
          if [ ! -s hasil_ocr_kanan.txt ]; then
            echo "❌ Hasil OCR halaman kanan kosong atau tidak ada!"
            exit 1
          fi

      # Langkah 8: Debugging - Periksa isi file OCR
      - name: Debug OCR Files
        run: |
          echo "📄 Isi hasil_ocr_kiri.txt:"
          cat hasil_ocr_kiri.txt
          echo ""
          echo "📄 Isi hasil_ocr_kanan.txt:"
          cat hasil_ocr_kanan.txt

      # Langkah 9: Setup Node.js dan instalasi google-translate-api
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install google-translate-api
        run: |
          npm install --save google-translate-api

      # Langkah 10: Buat skrip terjemahan yang robust
      - name: Create Robust Translate Script
        run: |
          echo "const fs = require('fs'); const translate = require('google-translate-api'); const text = fs.readFileSync(process.argv[2], 'utf-8'); if (!text.trim()) { console.log('⚠️ Teks kosong, lewati terjemahan'); fs.writeFileSync(process.argv[4], '[Tidak ada teks untuk diterjemahkan]'); } else { translate(text, { to: process.argv[3] }).then(res => { console.log(res.text); fs.writeFileSync(process.argv[4], res.text); }).catch(err => { console.error('❌ Terjadi kesalahan:', err); fs.writeFileSync(process.argv[4], '[Terjemahan gagal]'); }); }" > translate.js

      # Langkah 11: Terjemahkan halaman kiri dan kanan
      - name: Translate Left Page Text
        run: |
          node translate.js hasil_ocr_kiri.txt id hasil_terjemahan_kiri.txt
          echo "✅ Terjemahan halaman kiri selesai."

      - name: Translate Right Page Text
        run: |
          node translate.js hasil_ocr_kanan.txt id hasil_terjemahan_kanan.txt
          echo "✅ Terjemahan halaman kanan selesai."

      # Langkah 12: Validasi file terjemahan
      - name: Validate Translation Files
        run: |
          if [ ! -f hasil_terjemahan_kiri.txt ]; then
            echo "❌ hasil_terjemahan_kiri.txt tidak ditemukan!"
            exit 1
          fi
          if [ ! -f hasil_terjemahan_kanan.txt ]; then
            echo "❌ hasil_terjemahan_kanan.txt tidak ditemukan!"
            exit 1
          fi

      # Langkah 13: Debugging - Periksa isi file terjemahan
      - name: Debug Translation Files
        run: |
          echo "📄 Isi hasil_terjemahan_kiri.txt:"
          cat hasil_terjemahan_kiri.txt
          echo ""
          echo "📄 Isi hasil_terjemahan_kanan.txt:"
          cat hasil_terjemahan_kanan.txt

      # Langkah 14: Gabungkan hasil terjemahan ke file Markdown
      - name: Combine and Commit Results
        run: |
          ORIGINAL_FILENAME="${{ steps.find_image.outputs.image_path }}"
          FILENAME_NO_EXT=$(basename "$ORIGINAL_FILENAME" .png)
          OUTPUT_FILE="terjemahan/${FILENAME_NO_EXT}_terjemahan.md"
          mkdir -p terjemahan

          {
            echo "# Hasil Terjemahan untuk: ${ORIGINAL_FILENAME}"
            echo ""
            echo "---"
            echo "## Terjemahan Halaman Kiri"
            echo ""
            cat hasil_terjemahan_kiri.txt
            echo ""
            echo "---"
            echo "## Terjemahan Halaman Kanan"
            echo ""
            cat hasil_terjemahan_kanan.txt
          } > "$OUTPUT_FILE"

      # Langkah 15: Auto commit file hasil terjemahan
      - name: Auto Commit Translated File
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bot: Menambahkan hasil terjemahan untuk file yang baru"
          file_pattern: "terjemahan/*.md"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
